<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      GPS 20191
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding> 
  <ion-img src="{{images}}"></ion-img>
  <ion-button expand="full" (click)="onClick()">Adicionar Informações</ion-button>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-button fill="clear" expand="full" color="light" (click)="selectImage()">
      <ion-icon slot="start" name="camera"></ion-icon>
      Selecionar Imagem
    </ion-button>
  </ion-toolbar>
</ion-footer>
